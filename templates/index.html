<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Modak&display=swap" rel="stylesheet">
    <style>
        .calculator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
            box-sizing: border-box;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
            padding: 200px 60px 200px 60px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-family: "Modak", system-ui;
            color: rgb(182, 177, 177);
            font-weight: 400;
            font-style: normal;
        }

        .top-text {
            position: absolute;
            top: 0%;
            left: 39%;
        }

        .result-container {
            position: absolute;
            top: 70%;
            left: 43%;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        input, select, button {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border-radius: 5px;
    border: 2px solid #ccc;
    font-size: 16px;
    box-sizing: border-box;
}

input:focus, select:focus, button:focus {
    outline: none;
    border-color: #4CAF50;
}

button {
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #45a049;
}

    </style>
</head>

<body>
    <div class="background">
        <video autoplay loop muted src="templates/1.webp">error</video>
    </div>
    <div class="calculator">
        <h1 class="top-text">Calculator</h1>
        <form method="POST" action="/cal">
            <input type="number" name="num1" placeholder="First Number" required>
            <input type="number" name="num2" placeholder="Second Number" required>
            <select name="work" required>
                <option value="+">Add</option>
                <option value="-">Subtract</option>
            </select>
            <button type="submit">Calculate</button>
        </form>
        <div class="result-container">
            <h1>Result: {% if result is not none %}{{ result }}{% else %}No result yet{% endif %}</h1>
        </div>
    </div>
</body>

</html>
